<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!--JavaScript-->
        <!--library-->
        <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
        <script type="text/javascript" src="lib/toastr/toastr.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
        <!--custom-->
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/employees/registrationEmployee.js"></script>
        <script type="text/javascript" src="js/restaurantManager/ManagerRestNavBar.js"></script>
        <!--CSS-->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="css/toastr/toastr.min.css"/>
        <!--custom-->
        <link rel="stylesheet" href="css/style.css"/>

        <title>Registracija zaposlenog</title>
    </head>

    <body>
        <script type="text/javascript">
            $.get("/navbars/navigationBar.html", function(data){
                $("#header").replaceWith(data);
            });
        </script>
        <div class="header" id="header"></div>

        <h3>Registruj novog zaposlenog:</h3>

        <form id="regForm" accept-charset="UTF-8">
            <div class="row">
                <div class="form-group col-lg-4">
                    <label>Ime:</label>
                    <input type="text" class="form-control" name="name" placeholder="Ime">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label>Prezime:</label>
                    <input type="text" class="form-control" name="lastname" placeholder="Prezime">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label>Korisnicko ime:</label>
                    <input type="text" class="form-control" name="username" placeholder="Korisnicko ime">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label>Lozinka:</label>
                    <input type="text" class="form-control" name="password" placeholder="Lozinka">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label>Ponovljena lozinka:</label>
                    <input type="text" class="form-control" name="password2" placeholder="Ponovljena lozinka">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label>Datum rodjenja:</label>
                    <input type="text" class="form-control" name="dateOfBirth" placeholder="Datum rodjenja">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label>Konfekcijski broj:</label>
                    <input type="text" class="form-control" name="dressSize" placeholder="Konfekcijski broj">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label>Broj cipela:</label>
                    <input type="text" class="form-control" name="shoeSize" placeholder="Broj cipela">
                </div>
            </div>
            <button class="btn" id="button-registration-employee">Registruj</button>
        </form>
    </body>
</html>
